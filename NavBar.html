	<script >
    	$(window).scroll(function () {
			if ($(window).scrollTop() >= 300) {
				$('.navbar').css('padding-top','0px');
				$('.navbar').css('padding-bottom','0px');
				$('.navbar').css('background-color','#36312B');
				
			} else {
				$('.navbar').css('background','transparent');
				$('.navbar').css('padding-top','10px');
				$('.navbar').css('padding-bottom','10px');
			}
			});
    </script>

<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Entrar</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">
								<div class="social">
                                    <a class="circle github" style="margin-right:0px;padding-right: 13px;padding-left: 13px;" href="x_login-register modal/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" style="margin-right:0px;padding-right: 13px;padding-left: 13px;"  href="x_login-register modal/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" style="margin-right:0px;padding-right: 13px;padding-left: 13px;"  href="x_login-register modal/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>ou</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Senha" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password" class="form-control" type="password" placeholder="Senha" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Confirmar senha" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                   
    		      </div>
		      </div>
		  </div>
    </div>
	
</body>
